version: '3'
services:
  chat:
    container_name: websocket
    build: ./
    command: node index.js
    environment:
      DEBUG: chat-websocket:*
      NODE_ENV: dev
      PORT: 3000
      RDB_HOST: rethinkdb
      RDB_PORT: 28015
    ports:
      - 1235:3000
    volumes:
      - ./app:/home/node/chat-websocket/app
    networks:
      - app-tier
    depends_on:
      - rethinkdb

  rethinkdb:
    image: rethinkdb:2.3.6
    ports:
      - 8081:8080
      - 28016:28015
      - 29016:29015
    volumes:
      - db-data:/data
    networks:
      - app-tier

volumes:
  db-data:

networks:
  app-tier:

